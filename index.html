<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <script>
 
    </script>
   <div id="top-container">
    
    <div id="game-title">Tic-Tac-Toe</div>
    <div id="git-logo">
        <a href="https://github.com/Atharva123987/Tic-Tac-Toe" target="_blank">
            <img src="./assets/git.png" alt="github logo">
        </a>
    </div>
   </div>
    
    <hr>
    
    <div class="grid-div">
        <div id="timer">
            <span>Time: 15</span>
        </div>
        <div class="gameover" style="display: none;">
            <div align="center">GAME OVER</div>
            <div class="reset-box">
                <button onclick="reset()" class="reset">Reset</button>
            </div>
        </div>
        <div class="draw" style="display: none;">
            <div align="center">DRAW</div>
            <div class="reset-box">
                <button onclick="reset()" class="reset">Reset</button>
            </div>
        </div>

    <div class="grid">
        <div class="cell c1" onclick="move('.c1')">
            <img src="./assets/x.png" alt="x" class="x" style="display: none;">
            <img src="./assets/o.png" alt="o" style="display: none;" class="o">
        </div>
        <div class="cell c2" onclick="move('.c2')">
