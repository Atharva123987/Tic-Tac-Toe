<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./L6.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="grid">
        <div class="cell c1">
            <img src="/assets/x.png" alt="x" style="display:none;" class="">
            <img src="/assets/o.png" alt="o" style="display: none;">
        </div>
        <div class="cell c2"></div>
        <div class="cell c3">3</div>
        <div class="cell c4">4</div>
        <div class="cell c5">5</div>
        <div class="cell c6">6</div>
        <div class="cell c7">7</div>
        <div class="cell c8">8</div>
        <div class="cell c9">9</div>
    </div>
</body>
</html>
